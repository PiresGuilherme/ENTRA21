<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .bg {
            background-image: url(azul-caneta.jpg);
            height: 100vh;
        }

        .card {
            width: 400;
        }
    </style>
</head>

<body class="bg">
    <div>
        <h1 class="d-flex justify-content-center bg-primary text-bg-pri">ACERVO CANETA AZUL</h1>
    </div>
    <div class="videos my-3 d-flex flex-column">
        <div class="videos my-3 d-flex flex-row  flex-wrap align-items-center justify-content-around ">
            <div class="card bg-primary">
                <iframe class="video visually-hidden vId1" width="400" height="300"
                    src="https://www.youtube.com/embed/2P_esm8cNgU" title="Manoel Gomes - Caneta Azul [Vídeo Oficial]"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">Caneta azul</h5>

                    <button class="btn btn-info" onclick="playVideo('vId1')">Play</button>
                    <button class="btn btn-info" onclick="pararVideo('vId1')">Parar</button>
                </div>
            </div>

            <div class="card bg-primary">
                <iframe class="video visually-hidden vId2" width="400" height="300"
                    src="https://www.youtube.com/embed/NoJNznMVc4Y?list=OLAK5uy_mc91kHjC0oIqI7kVmbM6sGiOe2nsfSOmY"
                    title="Márcia Ferreira" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">Vou Deixar de ser besta</h5>
                    <button class="btn btn-info" onclick="playVideo('vId2')">Play</button>
                    <button class="btn btn-info" onclick="pararVideo('vId2')">Parar</button>
                </div>
            </div>


            <div class="card bg-primary">
                <iframe class="video visually-hidden vId3" width="400" height="300"
                    src="https://www.youtube.com/embed/dIstgUmvhdE" title="Ceiça" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">Ceiça</h5>
                    <button class="btn btn-info" onclick="playVideo('vId3')">Play</button>
                    <button class="btn btn-info" onclick="pararVideo('vId3')">Parar</button>
                </div>
            </div>


            <div class="card bg-primary">
                <iframe class="video visually-hidden vId4" width="400" height="300"
                    src="https://www.youtube.com/embed/fLL4kMz265Y" title="Manoel Gomes - Ela é muito vagabunda"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <div class="card-body">
                    <h5 class="card-title">Ela é muito vagabunda</h5>
                    <button class="btn btn-info" onclick="playVideo('vId4')">Play</button>
                    <button class="btn btn-info" onclick="pararVideo('vId4')">Parar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function playVideo(vId) {
            var teste = document.querySelector('.' + vId);
            var src = teste.src;
            teste.src = src + '?autoplay=1';
            teste.className = 'video ' + vId;
        }
        function pararVideo(vId) {
            var teste = document.querySelector('.' + vId);
            var src = teste.src;
            // console.log(teste.src);
            teste.src = src;
            teste.className = teste.className + ' visually-hidden';
        }
    </script>
</body>

</html>
