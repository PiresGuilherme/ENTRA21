    <h1>cadastre</h1>
    <form id="cadastro">
        <label for="nomeLivro">Nome do Livro</label>
        <input type="text" id="nomeLivro"><br>
        <label for="autor">Autor</label>
        <input type="text" id="autor"><br>
        <label for="data">Data de Lançamento</label>
        <input type="datetime" id="data"><br>
        <input type="button" id="send" value="send">
        <input type="button" value="listar" id="list">
    </form>
    <div>

    </div>
    <h2>Busca</h2>
    <form>
        <label for="busca">Digite o nome do livro favorito</label>
        <input type="text" id="favorito">
        <input type="button" value="buscar" id="busca">
    </form>
    <script>
        var livros = []
        send.onclick = () => { extrair(), limpar() };
        function limpar() {
            document.getElementById('cadastro').reset();
        }
        function extrair() {
            var nome = document.getElementById('nomeLivro').value;
            var autor = document.getElementById('autor').value;
            var data = document.getElementById('data').value;
            cadastrar(nome, autor, data);
        }
        function cadastrar(nome, autor, data) {
            let livro = {
                nome: nome,
                autor: autor,
                data: data,
            }
            livros.push(livro);
        }
        list.onclick = () => { listar(); }
        function listar() {
            livros.forEach(livro => console.log(livro));
        }


        busca.onclick= () => {buscar()};
        function buscar() {
            let favorito = document.getElementById('favorito').value;
            let resultados = livros.find(livro => livro.nome === favorito
        );
        if(resultados) {
                console.log(`o seu livro preferido é ${resultados.nome}`);
            } else {
                console.log('livro não foi encontrado, por favor verifique.');
            }        
        }
    </script>
